<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Nhập từ tìm kiếm:");
        let arr1 = ["city","street","tree"];
        let arr2 = ["thành phố","đường","cây"];
        
        for (i=0;i<arr1.length;i++) {
            if(str.indexOf(arr1) !== -1) {
                alert("không tìm thấy");
            } else {
                for (j=0;j<arr2.length;j++) {
                    arr1[i] = arr2[j];
                } 
                
                alert(arr1[i] + "có nghĩa là: " + arr2[j]);
            }
        }
    </script>
</body>
</html>
